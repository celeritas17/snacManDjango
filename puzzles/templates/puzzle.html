{% extends 'base.html' %}
{% load static %}

{% block title %}
	{{puzzle.title}}
{% endblock %}

{% block content %}
	<input type="hidden" value="{{cell_id}}" id="cell_id" />
	{% for answer in answers %}
		<div class="cell">{{answer}}<br />
			<img id={{forloop.counter0}} style="display:none;" src="{% static "assets/img/eat1.png" %}" />
		</div>
	{% endfor %}
{% endblock %}

{% block scoreboard %}	
		<h2><em>{{puzzle.title}}</em></h2>
{% endblock %}
