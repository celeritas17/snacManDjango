{% load static %}
<!DOCTYPE html>

<html lan="en">

<head>
	<title>{% block title %} snacMan {% endblock %}</title>
	<link rel="stylesheet" type="text/css" href="{% static "assets/css/default.css" %}">
</head>

<body>

	<div id="page">
		<div id="content">
			{% block content %}

			{% endblock %}
		</div>

		<div id="scoreboard">
			{% block scoreboard %}

			{% endblock %}

		</div>
	</div>
	<img src="{% static "assets/img/eat1.png" %}" style="display: none;" />
  <img src="{% static "assets/img/eat2.png" %}" style="display: none;" />
  <img src="{% static "assets/img/eat3.png" %}" style="display: none;" />
  <img src="{% static "assets/img/eat4.png" %}" style="display: none;" />
  <img src="{% static "assets/img/eat5.png" %}" style="display: none;" />
  <img src="{% static "assets/img/eat6.png" %}" style="display: none;" />

	<script type="text/javascript" src="{% static "assets/js/jquery-2.0.3.min.js" %}"></script>
	<script type="text/javascript" src="{% static "assets/js/snacMan.js" %}"></script>
</body>

</html>
